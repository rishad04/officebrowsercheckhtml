<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Permissions Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.0/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-user-shield text-blue-600 mr-3"></i>
                Role Permissions Management
            </h1>
            <p class="text-gray-600">Manage permissions for the Admin role</p>
        </div>

        <!-- Main Content -->
        <div x-data="permissionsManager()" class="bg-white rounded-lg shadow-md">
            <!-- Role Info Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 rounded-t-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-semibold">Admin Role</h2>
                        <p class="text-blue-100 mt-1">Configure permissions for admin users</p>
                    </div>
                    <div class="text-right">
                        <div class="bg-white bg-opacity-20 rounded-lg px-4 py-2">
                            <span class="text-sm">Active Permissions</span>
                            <div class="text-2xl font-bold" x-text="activePermissionsCount"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Bulk Actions -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                    <!-- Search -->
                    <div class="relative flex-1 max-w-md">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="text" 
                            x-model="searchTerm"
                            placeholder="Search permissions..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    
                    <!-- Bulk Actions -->
                    <div class="flex gap-2">
                        <button 
                            @click="toggleAllPermissions(true)"
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center gap-2"
                        >
                            <i class="fas fa-check-circle"></i>
                            Enable All
                        </button>
                        <button 
                            @click="toggleAllPermissions(false)"
                            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center gap-2"
                        >
                            <i class="fas fa-times-circle"></i>
                            Disable All
                        </button>
                    </div>
                </div>
            </div>

            <!-- Permissions Grid -->
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <template x-for="permission in filteredPermissions" :key="permission.id">
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200">
                            <!-- Permission Header -->
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full flex items-center justify-center" 
                                         :class="permission.enabled ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-400'">
                                        <i :class="permission.icon"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-semibold text-gray-800" x-text="permission.name"></h3>
                                        <p class="text-sm text-gray-500" x-text="permission.module"></p>
                                    </div>
                                </div>
                                
                                <!-- Toggle Switch -->
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input 
                                        type="checkbox" 
                                        :checked="permission.enabled"
                                        @change="togglePermission(permission.id)"
                                        class="sr-only peer"
                                    >
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                            
                            <!-- Permission Description -->
                            <p class="text-sm text-gray-600 mb-3" x-text="permission.description"></p>
                            
                            <!-- Status Badge -->
                            <div class="flex justify-between items-center">
                                <span 
                                    class="px-2 py-1 rounded-full text-xs font-medium"
                                    :class="permission.enabled ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                                    x-text="permission.enabled ? 'Enabled' : 'Disabled'"
                                ></span>
                                <span class="text-xs text-gray-400" x-text="'ID: ' + permission.id"></span>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- No Results -->
                <div x-show="filteredPermissions.length === 0" class="text-center py-12">
                    <i class="fas fa-search text-gray-400 text-4xl mb-4"></i>
                    <h3 class="text-lg font-semibold text-gray-600 mb-2">No permissions found</h3>
                    <p class="text-gray-500">Try adjusting your search terms</p>
                </div>
            </div>

            <!-- Save Changes Footer -->
            <div class="bg-gray-50 px-6 py-4 rounded-b-lg border-t border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-600">
                        <span x-show="hasChanges" class="text-orange-600">
                            <i class="fas fa-exclamation-triangle mr-1"></i>
                            You have unsaved changes
                        </span>
                        <span x-show="!hasChanges" class="text-green-600">
                            <i class="fas fa-check-circle mr-1"></i>
                            All changes saved
                        </span>
                    </div>
                    <div class="flex gap-3">
                        <button 
                            @click="resetChanges()"
                            x-show="hasChanges"
                            class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition-colors duration-200"
                        >
                            Reset
                        </button>
                        <button 
                            @click="saveChanges()"
                            :disabled="!hasChanges"
                            :class="hasChanges ? 'bg-blue-600 hover:bg-blue-700' : 'bg-gray-400 cursor-not-allowed'"
                            class="text-white px-6 py-2 rounded-lg transition-colors duration-200 flex items-center gap-2"
                        >
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div x-show="showMessage" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             class="fixed bottom-4 right-4 z-50">
            <div :class="messageType === 'success' ? 'bg-green-600' : 'bg-red-600'" 
                 class="text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3">
                <i :class="messageType === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'"></i>
                <span x-text="messageText"></span>
            </div>
        </div>
    </div>

    <script>
        function permissionsManager() {
            return {
                permissions: [
                    { id: 1, name: 'View Users', module: 'User Management', description: 'View user profiles and basic information', icon: 'fas fa-users', enabled: true },
                    { id: 2, name: 'Create Users', module: 'User Management', description: 'Create new user accounts', icon: 'fas fa-user-plus', enabled: true },
                    { id: 3, name: 'Edit Users', module: 'User Management', description: 'Modify user profiles and settings', icon: 'fas fa-user-edit', enabled: false },
                    { id: 4, name: 'Delete Users', module: 'User Management', description: 'Remove user accounts permanently', icon: 'fas fa-user-times', enabled: false },
                    { id: 5, name: 'View Posts', module: 'Content Management', description: 'Access and view all posts', icon: 'fas fa-file-alt', enabled: true },
                    { id: 6, name: 'Create Posts', module: 'Content Management', description: 'Create new blog posts and articles', icon: 'fas fa-plus-circle', enabled: true },
                    { id: 7, name: 'Edit Posts', module: 'Content Management', description: 'Modify existing posts and content', icon: 'fas fa-edit', enabled: true },
                    { id: 8, name: 'Delete Posts', module: 'Content Management', description: 'Remove posts permanently', icon: 'fas fa-trash', enabled: false },
                    { id: 9, name: 'Manage Categories', module: 'Content Management', description: 'Create, edit, and delete categories', icon: 'fas fa-tags', enabled: true },
                    { id: 10, name: 'View Analytics', module: 'Reports', description: 'Access system analytics and reports', icon: 'fas fa-chart-bar', enabled: true },
                    { id: 11, name: 'Export Data', module: 'Reports', description: 'Export data in various formats', icon: 'fas fa-download', enabled: false },
                    { id: 12, name: 'System Settings', module: 'Administration', description: 'Modify system-wide settings', icon: 'fas fa-cogs', enabled: false },
                    { id: 13, name: 'Backup Database', module: 'Administration', description: 'Create and manage database backups', icon: 'fas fa-database', enabled: false },
                    { id: 14, name: 'View Logs', module: 'Administration', description: 'Access system and error logs', icon: 'fas fa-list-alt', enabled: true },
                    { id: 15, name: 'Manage Roles', module: 'Security', description: 'Create and modify user roles', icon: 'fas fa-user-shield', enabled: false },
                    { id: 16, name: 'Assign Permissions', module: 'Security', description: 'Assign permissions to roles and users', icon: 'fas fa-key', enabled: false }
                ],
                originalPermissions: [],
                searchTerm: '',
                showMessage: false,
                messageText: '',
                messageType: 'success',

                init() {
                    // Store original state for reset functionality
                    this.originalPermissions = JSON.parse(JSON.stringify(this.permissions));
                },

                get filteredPermissions() {
                    if (!this.searchTerm) return this.permissions;
                    
                    const term = this.searchTerm.toLowerCase();
                    return this.permissions.filter(permission => 
                        permission.name.toLowerCase().includes(term) ||
                        permission.module.toLowerCase().includes(term) ||
                        permission.description.toLowerCase().includes(term)
                    );
                },

                get activePermissionsCount() {
                    return this.permissions.filter(p => p.enabled).length;
                },

                get hasChanges() {
                    return JSON.stringify(this.permissions) !== JSON.stringify(this.originalPermissions);
                },

                togglePermission(permissionId) {
                    const permission = this.permissions.find(p => p.id === permissionId);
                    if (permission) {
                        permission.enabled = !permission.enabled;
                        
                        // Show immediate feedback
                        this.showToast(
                            `${permission.name} ${permission.enabled ? 'enabled' : 'disabled'}`,
                            'success'
                        );
                    }
                },

                toggleAllPermissions(enable) {
                    this.permissions.forEach(permission => {
                        permission.enabled = enable;
                    });
                    
                    this.showToast(
                        enable ? 'All permissions enabled' : 'All permissions disabled',
                        'success'
                    );
                },

                saveChanges() {
                    // Simulate API call
                    const enabledPermissions = this.permissions
                        .filter(p => p.enabled)
                        .map(p => p.id);

                    // This is where you would make your Laravel API call
                    // Example:
                    // fetch('/admin/roles/admin/permissions', {
                    //     method: 'PUT',
                    //     headers: {
                    //         'Content-Type': 'application/json',
                    //         'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    //     },
                    //     body: JSON.stringify({ permissions: enabledPermissions })
                    // })

                    // Simulate saving delay
                    setTimeout(() => {
                        this.originalPermissions = JSON.parse(JSON.stringify(this.permissions));
                        this.showToast('Permissions saved successfully!', 'success');
                        
                        // Log the data that would be sent to Laravel
                        console.log('Permissions to save:', enabledPermissions);
                        console.log('Laravel payload:', {
                            role: 'admin',
                            permissions: enabledPermissions
                        });
                    }, 500);
                },

                resetChanges() {
                    this.permissions = JSON.parse(JSON.stringify(this.originalPermissions));
                    this.showToast('Changes reset', 'success');
                },

                showToast(message, type = 'success') {
                    this.messageText = message;
                    this.messageType = type;
                    this.showMessage = true;
                    
                    setTimeout(() => {
                        this.showMessage = false;
                    }, 3000);
                }
            }
        }
    </script>

    <style>
        /* Custom toggle switch animation */
        .peer:checked + div {
            background-color: #2563eb;
        }
        
        /* Smooth transitions for all interactive elements */
        * {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</body>
</html>
