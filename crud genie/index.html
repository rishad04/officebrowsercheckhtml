<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic CRUD Column Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .required-label::after { content: '*'; color: red; margin-left: 3px; }
    .column-section { margin-bottom: 2rem; padding: 1rem; border: 1px solid #dee2e6; border-radius: 8px; }
  </style>
</head>
<body>
<div class="container my-5">
  <h2>CRUD Columns Builder</h2>
  <form id="crudForm">
    <div class="mb-3">
      <label class="form-label required-label">CRUD File Name</label>
      <input type="text" class="form-control" name="crud_file_name" required>
    </div>

    <div class="mb-3">
      <label class="form-label required-label">Model Name</label>
      <input type="text" class="form-control" name="model_name" required>
    </div>

    <div class="mb-3">
      <label class="form-label required-label">Model Migration Name</label>
      <input type="text" class="form-control" name="model_migration_name" required>
    </div>

    <h4 class="mt-4">Text Type Columns</h4>
    <div id="textTypeContainer" class="column-section"></div>
    <button type="button" class="btn btn-sm btn-outline-primary" onclick="addTextType()">+ Add Text Field</button>

    <h4 class="mt-4">Number Type Columns</h4>
    <div id="numberTypeContainer" class="column-section"></div>
    <button type="button" class="btn btn-sm btn-outline-primary" onclick="addNumberType()">+ Add Number Field</button>

    <h4 class="mt-4">Boolean Type Columns</h4>
    <div id="booleanTypeContainer" class="column-section"></div>
    <button type="button" class="btn btn-sm btn-outline-primary" onclick="addBooleanType()">+ Add Boolean Field</button>

    <div class="mt-4">
      <button type="submit" class="btn btn-success">Generate JSON</button>
    </div>
  </form>

  <div class="mt-5">
    <h4>Generated JSON Preview</h4>
    <pre id="jsonPreview" class="bg-light p-3 rounded"></pre>
  </div>
</div>

<script>
  const columnFlags = '*#$';

  function createFieldInput(name, containerId) {
    const wrapper = document.createElement('div');
    wrapper.classList.add('mb-2');
    wrapper.innerHTML = `
      <input type="text" name="${containerId}[]" class="form-control" placeholder="Field name with flags (e.g. price*#$)">
    `;
    document.getElementById(containerId).appendChild(wrapper);
  }

  function addTextType()     { createFieldInput('textType', 'textTypeContainer'); }
  function addNumberType()   { createFieldInput('numberType', 'numberTypeContainer'); }
  function addBooleanType()  { createFieldInput('booleanType', 'booleanTypeContainer'); }

  document.getElementById('crudForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(this);

    const json = {
      crud_file_name: formData.get('crud_file_name'),
      model_name: formData.get('model_name'),
      model_migration_name: formData.get('model_migration_name'),
      generate_admin_interface: 1,
      generate_api: 1,
      generate_profile: 0,
      pagination_type: 'backend',
      columns: {
        textType: formData.getAll('textType[]').filter(v => v.trim()),
        numberType: formData.getAll('numberType[]').filter(v => v.trim()),
        booleanType: formData.getAll('booleanType[]').filter(v => v.trim()),
      }
    };

    document.getElementById('jsonPreview').textContent = JSON.stringify(json, null, 2);
  });

  // Add one default field for each section
  addTextType();
  addNumberType();
  addBooleanType();
</script>
</body>
</html>
