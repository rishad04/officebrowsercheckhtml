  <!-- View Toggle Script -->
  <script>
    const gridBtn = document.getElementById('gridBtn');
    const listBtn = document.getElementById('listBtn');
    const products = document.getElementById('products');

    gridBtn.addEventListener('click', () => {
      products.className = 'grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 transition-all duration-300';
      document.querySelectorAll('.product').forEach(p => {
        p.classList.remove('flex-row');
        p.querySelector('img').classList.remove('w-48', 'h-auto');
        p.querySelector('img').classList.add('w-full', 'h-full', 'object-cover');
      });
    });

    listBtn.addEventListener('click', () => {
      products.className = 'flex flex-col gap-4 transition-all duration-300';
      document.querySelectorAll('.product').forEach(p => {
        p.classList.add('flex-row');
        p.querySelector('img').classList.remove('w-full', 'h-full', 'object-cover');
        p.querySelector('img').classList.add('w-48', 'h-auto');
      });
    });
  </script>
